{% extends "lizard_ui/lizardbase.html" %}{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="textual" class="kpi_gauges">
  <h1>{{ title }}</h1>
  {% for gauge in gauges %}
  <h2><a url="{{ gauge.url }}">{{ gauge.name }}</a></h2>
  <div>Value: {{ gauge.value }}</div>
  {% endfor %}
</div>

{% endblock %}
