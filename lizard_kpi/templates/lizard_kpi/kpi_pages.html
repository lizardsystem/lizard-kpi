{% extends "lizard_ui/lizardbase.html" %}{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="textual">
  <h1>{{ title }}</h1>
  <ul>
    {% for page in pages %}
    <li>
      <a href="{{ page.get_absolute_url }}">{{ page.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
